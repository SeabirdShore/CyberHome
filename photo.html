<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo - Sibo Xiao</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: block;
            padding: 0;
            background-color: #121314;
            color: #f0f0f0;
        }
        
        .back-button {
            display: inline-block;
            margin: 20px;
            padding: 10px 15px;
            background-color: #3c3f41;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
        
        .content {
            max-width: 90%;
            margin: 40px auto;
            padding: 20px;
            background-color: #1e1f21;
            border-radius: 8px;
            color: #f0f0f0;
            border: 1px solid #3c3f41;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            color: #4da6ff;
            text-align: center;
            margin-bottom: 30px;
        }
        
        p {
            margin-bottom: 20px;
            line-height: 1.6;
            text-align: center;
        }
        
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin-top: 30px;
            width: 100%;
        }
        
        .gallery-item {
            margin-bottom: 0;
            transition: transform 0.3s ease;
            width: 80%;
            max-width: 800px;
            height: auto;
            aspect-ratio: 16/9;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        
        .gallery-item:hover {
            transform: scale(1.02);
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
            background-color: #0f0f0f;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">Return to Terminal</a>
    
    <div class="content">
        <h1>Say "Cheese"</h1>
        
        <p>A collection of memories captured through the lens.</p>
        
        <div class="gallery">
            <div class="gallery-item">
                <img src="photos/1.jpg" alt="Photo 1">
            </div>
            <div class="gallery-item">
                <img src="photos/2.jpg" alt="Photo 2">
            </div>
            <div class="gallery-item">
                <img src="photos/3.jpg" alt="Photo 3">
            </div>
            <div class="gallery-item">
                <img src="photos/4.jpg" alt="Photo 4">
            </div>
            <div class="gallery-item">
                <img src="photos/5.jpg" alt="Photo 5">
            </div>
            <div class="gallery-item">
                <img src="photos/6.jpg" alt="Photo 6">
            </div>
        </div>
    </div>
    
    <script src="typewriter-background.js"></script>
</body>
</html>
